<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title> 2017吉胜科技年会 </title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
<div class="top animated fadeInDown"><img src="images/login/top.jpg" /></div>

<div class="btns" id="vm-btns">
	<div class="guest">
		<input type="text" name="code" class="code" placeholder="嘉宾邀请码" maxlength="10" v-model.trim="guest_code" />
		<div class="btn-enter" v-on:click="guestSignIn()">进入</div>
	</div>
	<div class="btn-staff" v-on:click="staffSignIn()">员工直入</div>
	<div class="btn-friends" v-on:click="friendsSignIn()">亲友团直入</div>

	<!-- 提示框 --><div is="dialogtip" v-bind:tip="tip"></div>
</div>

<div class="place-date">
	<p>老房子 华粹元年</p>
	<p>2017年1月21日 15:00</p>
</div>
<div class="bottom"><img src="images/login/bottom.png" /></div>

<script data-main="js/app/login.js" src="lib/require.js"></script>
</body>
</html>
